<mat-sidenav-container class="sidenav-container">
  <mat-sidenav mode="side">Sidenav content</mat-sidenav>
  <mat-sidenav-content>
    <mat-toolbar color="primary">
      <mat-toolbar-row>
        <span>Hyperledger Burrow :: Test Application</span>
      </mat-toolbar-row>
    </mat-toolbar>
    <!-- Other contents -->
    <div class="main-content">
      <mat-tab-group color="primary">
        <mat-tab label="Store Values">
          <br>
          <mat-form-field>
            Name:
            <input [(ngModel)]="inputStorage.name" matInput placeholder="Name of the person">
          </mat-form-field>
          <br>
          <mat-form-field>
            ID:
            <input [(ngModel)]="inputStorage.id" matInput placeholder="ID of the person">
          </mat-form-field>
          <br>
          <mat-form-field>
            Date of Birth:
            <input [(ngModel)]="inputStorage.dob" matInput placeholder="Date of Birth of the person">
          </mat-form-field>
          <br>
          <mat-form-field>
            Email:
            <input [(ngModel)]="inputStorage.email" matInput placeholder="Email of the person">
          </mat-form-field>
          <br>
          <mat-form-field>
            Contract Number
            <input [(ngModel)]="inputStorage.phone" matInput placeholder="Contract Number of the person">
          </mat-form-field>
          <br>
          <button mat-flat-button color="primary" (click)="storeData();">OK</button>
          <br><label style="color: red;">{{errMessage}}</label>
        </mat-tab>
        <mat-tab label="View Values">
          <br>
          <button mat-flat-button color="primary" (click)="getData();">Get Registration Data</button>
          <br>
          <mat-card *ngIf="outputStorage">
              <mat-card-header>
                <mat-card-title>Name :: {{outputStorage.name}}</mat-card-title>
                <mat-card-subtitle>Transaction Hash :: {{outputStorage.hash}}</mat-card-subtitle>
              </mat-card-header>
              <mat-card-content>
                <h4>ID:</h4>
                <label>{{outputStorage.id}}</label>
                <br>
                <h4>Date of Birth:</h4>
                <label>{{outputStorage.dob}}</label>
                <br>
                <h4>Email:</h4>
                <label>{{outputStorage.email}}</label>
                <br>
                <h4>Phone:</h4>
                <label>{{outputStorage.phone}}</label>
              </mat-card-content>
            </mat-card>
            <br><label style="color: red;">{{errMessage2}}</label>
        </mat-tab>
      </mat-tab-group>
    </div>
  </mat-sidenav-content>
</mat-sidenav-container>

<router-outlet></router-outlet>
